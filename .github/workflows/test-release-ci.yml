# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: ğŸš€ Build upload on test-pypi

on:
  release:
    types: [created, prereleased]
  workflow_dispatch:
    inputs:
      devVersion:
        description: 'Development version'     
        required: true
        type: integer
        default: '0'
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  release-ci:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest]
        python:
          - {
            name: cp310,
            abi: cp310,
            version: '3.10'
          }
          - {
            name: cp311,
            abi: cp311,
            version: '3.11'
          }
          - {
            name: cp312,
            abi: cp312,
            version: '3.12'
          }
#          - {
#            name: cp313,
#            abi: cp313,
#            version: '3.13'
#          }

    steps:
      - name: ğŸ“ƒ Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Disable shallow clones to improve sonarcloud analysis

      - name: âš™ï¸ Install uv and Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.5.24"
          python-version: ${{ matrix.python-version }}

      - name: âš™ï¸ Check uv version
        run: |
          uv --version

      - name: âš™ï¸ Install dependencies
        run: |
          uv sync --frozen --group all

      - name: âœ”ï¸ Check code style
        run: |
          uv run ruff format --check

      - name: âœ”ï¸ Lint code
        run: |
          uv run ruff check

      - name: âœ”ï¸ Check typing
        run: |
          uv run mypy .

      - name: âœ”ï¸ Run tests and generate coverage report
        run: |
          uv run pytest --cov-report xml --cov=mechaphlowers test/

      - name: âœ”ï¸ Run Sonar analysis
        uses: sonarsource/sonarcloud-github-action@383f7e52eae3ab0510c3cb0e7d9d150bbaeab838 # v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: |
            -Dsonar.python.coverage.reportPaths=coverage.xml

      - name: ğŸ› ï¸ Build wheel
        run: |
          uv build



  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    needs:
      - release-ci
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: testpypi
      url: https://test.pypi.org/p/mechaphlowers
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/YOURPROJECT
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: ğŸ“ƒ Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Disable shallow clones to improve sonarcloud analysis

      - name: set test build variable
        run: |
          echo "export PACKAGE_BUILD_TEST=${{ github.event.inputs.devVersion }}" >> $GITHUB_ENV

      - name: âš™ï¸ Install uv and Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.5.24"
          python-version: "3.11"

      - name: âš™ï¸ Check uv version
        run: |
          uv --version
      - name: ğŸ› ï¸ Build wheel
        run: |
          uv build
      - name: ğŸš€ Publish release distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

