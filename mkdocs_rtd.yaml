site_name: mechaphlowers
site_url : http://mechaphlowers.readthedocs.com

theme:
  name: "readthedocs"
  logo: _static/logos/mecaphlowers_logotxt-white1.png
  favicon: _static/logos/mecaphlowers_logotxt-white1.png
  highlightjs: true
  hljs_languages:
    - yaml
    - python
    - bash

nav:
  - Home: 
    - Overview : home/home.md
  # - Getting Started:
  # - User Guide:
  - Developer guide:
    - Overview : dosctring/welcome.md


plugins:
  - search

  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          paths: [../src]


markdown_extensions:
  - pymdownx.snippets:
      base_path: 
        - "."
      check_paths: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
